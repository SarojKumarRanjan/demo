name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout Code
      uses: actions/checkout@v3

    - name: ðŸ³ Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ðŸ—ï¸ Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:latest .

    - name: ðŸš€ Push Image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest

    - name: Setup SSH Agent
      run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ubuntu@${{ secrets.EC2_HOST }} "
            docker pull saroj02/myapp:latest &&
            docker stop myapp || true &&
            docker rm myapp || true &&
            docker run -d --name myapp -p 80:3000 saroj02/myapp:latest
          "
    - name: âœ… Deployment Complete
      run: echo "Deployment to EC2 completed successfully!"
    